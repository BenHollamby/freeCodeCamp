<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">First survey form</p>
    <form id="survey-form">
      <label 
      id="name-label" 
      for="name">Name:
      </label>
      <input 
      id="name" 
      type="text" 
      required 
      placeholder="Enter your name">
      <label 
      id="email-label" 
      for="email">Email:
      </label>
      <input 
      id="email" 
      type="email" 
      required 
      placeholder="Enter your email">
      <label 
      id="number-label" 
      for="number">Number:
      </label>

      <input 
      id="number" 
      type="number" 
      required 
      placeholder="Enter your number"
      min="1" 
      max="10">

      <select id="dropdown">
        <option 
        value="">(select one)
        </option>
        <option 
        value="1">Option 1
        </option>
        <option value="2">Option 2
        </option>

        <label for="personal"
          ><input
            id="personal"
            type="radio"
            name="account-type"
            class="inline"
            checked
            value="personal"
          />
          Personal</label>

        <label for="Business"
          ><input
            id="business"
            type="radio"
            name="account-type"
            class="inline"
            checked
            value="business"
          />
          Business</label>

        <label for="checkbox1">
        <input
          class="inline"
          id="checkbox1"
          type="checkbox"
          required
          name="checkbox1"
          value="val1"
        />
        Checkbox1</a
        >
      </label>

      <label for="checkbox2">
        <input
          class="inline"
          id="checkbox2"
          type="checkbox"
          required
          name="checkbox2"
          value="val2"
        />
        Checkbox2</a
        >
      </label>

      <label for="comments">Comments<:</label><br>
      <textarea id="comments" name="comments" rows="5" cols="50" placeholder="Enter your comments here..."></textarea><br><br>

      <button id="submit" type="submit">Submit</button>

      </select>
    </form>
  </body>
</html>
