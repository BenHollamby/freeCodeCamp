<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Specifies the character encoding for the HTML document -->
    <meta charset="utf-8" />
    
    <!-- Sets the viewport to make the website responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title of the webpage -->
    <title>Cafe Menu</title>
    
    <!-- Link to the external CSS file -->
    <link href="styles.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Container for the menu -->
    <div class="menu">
      <main>
        <!-- Main heading of the webpage -->
        <h1>CAMPER CAFE</h1>
        
        <!-- Established date -->
        <p class="established">Est. 2020</p>
        
        <!-- Horizontal rule -->
        <hr />
        
        <!-- Section for Coffee items -->
        <section>
          <h2>Coffee</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg"
            alt="coffee icon"
          />
          <!-- Coffee item: French Vanilla -->
          <article class="item">
            <p class="flavor">French Vanilla</p>
            <p class="price">3.00</p>
          </article>
          <!-- Coffee item: Caramel Macchiato -->
          <article class="item">
            <p class="flavor">Caramel Macchiato</p>
            <p class="price">3.75</p>
          </article>
          <!-- Coffee item: Pumpkin Spice -->
          <article class="item">
            <p class="flavor">Pumpkin Spice</p>
            <p class="price">3.50</p>
          </article>
          <!-- Coffee item: Hazelnut -->
          <article class="item">
            <p class="flavor">Hazelnut</p>
            <p class="price">4.00</p>
          </article>
          <!-- Coffee item: Mocha -->
          <article class="item">
            <p class="flavor">Mocha</p>
            <p class="price">4.50</p>
          </article>
        </section>
        
        <!-- Section for Desserts items -->
        <section>
          <h2>Desserts</h2>
          <img
            src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg"
            alt="pie icon"
          />
          <!-- Dessert item: Donut -->
          <article class="item">
            <p class="dessert">Donut</p>
            <p class="price">1.50</p>
          </article>
          <!-- Dessert item: Cherry Pie -->
          <article class="item">
            <p class="dessert">Cherry Pie</p>
            <p class="price">2.75</p>
          </article>
          <!-- Dessert item: Cheesecake -->
          <article class="item">
            <p class="dessert">Cheesecake</p>
            <p class="price">3.00</p>
          </article>
          <!-- Dessert item: Chocolate Cake -->
          <article class="item">
            <p class="dessert">Chocolate Cake</p>
            <p class="price">3.50</p>
          </article>
        </section>
      </main>
    </div>
  </body>
</html>
